# Prometheus configuration for CodeMachine observability
# Scrapes metrics from OpenTelemetry Collector

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape metrics from OpenTelemetry Collector
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
    metric_relabel_configs:
      # Keep all codemachine metrics
      - source_labels: [__name__]
        regex: 'codemachine_.*'
        action: keep
