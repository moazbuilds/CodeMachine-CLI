# Grafana + Tempo + Loki stack for OpenTelemetry observability
# Usage: docker compose up -d
# Access Grafana at http://localhost:3000 (admin/admin)

services:
  # Tempo - Distributed tracing backend
  tempo:
    image: grafana/tempo:2.9.1
    command: ["-config.file=/etc/tempo.yaml"]
    user: "0"  # Run as root to avoid permission issues
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml
      - tempo-data:/var/tempo
    ports:
      - "3200:3200"   # Tempo query frontend
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP

  # Loki - Log aggregation system
  loki:
    image: grafana/loki:latest
    command: ["-config.file=/etc/loki/local-config.yaml"]
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki

  # OpenTelemetry Collector - Receives OTLP and forwards to Tempo/Loki/Prometheus
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-collector.yaml"]
    volumes:
      - ./otel-collector.yaml:/etc/otel-collector.yaml
    ports:
      - "4319:4318"   # OTLP HTTP (remapped to avoid conflict with Tempo)
      - "8889:8889"   # Prometheus metrics endpoint (for scraping)
    depends_on:
      - tempo
      - loki

  # Prometheus - Metrics storage and query
  prometheus:
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - otel-collector

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/json/codemachine-observability.json
    volumes:
      - ./grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
      - ./grafana-dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml
      - ./dashboards:/etc/grafana/provisioning/dashboards/json
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - tempo
      - loki

volumes:
  tempo-data:
  loki-data:
  grafana-data:
  prometheus-data:
